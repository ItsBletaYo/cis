<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: rgb(28, 138, 207);
  }
  .container {
    text-align: center;
  }
  h1 {
    color: black;
  }
  .button-group {
    margin-top: 20px;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #fff;
    color: red;
    text-decoration: none;
    border: none;
    cursor: pointer;
  }
  #no-button:hover {
    position: relative;
    right: -100px;
    background-color: red;
    color: white;

  }
  #yes-button {
    text-decoration: none;
    background-color: green;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Você mim ama veyr?</h1>
    <div class="button-group">
      <a id="yes-button" class="button" href="https://vm.tiktok.com/ZM2ELj6he/">Sim</a>
      <a id="no-button" class="button" href="#">Não</a>
    </div>
  </div>
</body>
</html>
